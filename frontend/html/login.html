<html lang="en" ng-app>
	<!-- css -->
	<link href="../frontend/css/bootstrap/bootstrap.css" rel="stylesheet">
	<link href="../frontend/css/login/login.css" rel="stylesheet">
	
	<ng-include src="'../frontend/html/partials/headerPartial.html'"></ng-include>
	<body>

		<div class="navbar navbar-default" role="navigation">
		  <div class="container">
		    <div class="navbar-header">
		      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
		        <span class="sr-only">Toggle navigation</span>
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span>
		      </button>
		      <a class="navbar-brand" href="#">Incubator</a>
		    </div>
		    <div class="navbar-collapse collapse">
		      <ul class="nav navbar-nav navbar-right">
		        <li class="active"><a href="/create">Create User</a></li>
		      </ul>
		    </div><!--/.nav-collapse -->
		  </div>
		</div>

		<div class="login-container">
		  <form action="/login" method="POST" class="form-signin">
		    <h2 class="form-signin-heading">Please sign in</h2>
		    <input type="text" class="form-control" placeholder="Username" required="" autofocus="" name="username">
		    <input type="password" class="form-control" placeholder="Password" required="" name="password">
		    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
		  </form>
		</div> 

	</body>
	
	<!-- js -->
    <script src="../node_modules/underscore/underscore-min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.7/angular.min.js"></script>
	<script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../frontend/js/bootstrap/bootstrap.min.js"></script>
	<script src="../frontend/js/controllers/login.js"></script>
